<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FASHIONHOLIC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header__container">
      <header>
        <div class="logo__wrapper">
          <img src="./media/icons/logo_bg-removebg-preview 1.svg" alt="logo" />
          <img src="./media/icons/Group 29.svg" alt="fashionholic" />
        </div>
        <div class="search__wrapper">
          <input class="input1" type="text" placeholder="   Search.." />
          <button class="input2">
            <img src="./media/icons/Group 3.svg" alt="" />
          </button>
        </div>
        <div class="header__right">
          <div class="language">
            <img src="./media/icons/image 13.svg" alt="" />
            <select name="language" class="select1">
              <option value="english">English</option>
              <option value="russian">Russian</option>
              <option value="uzbek">Uzbek</option>
            </select>
          </div>
          <div><img src="./media/icons/Bell.svg" alt="" /></div>
          <div><img src="./media/icons/Group 6.svg" alt="" /></div>
        </div>
      </header>
      
    </div>
     <div class="navabar">
      <select name="Men" ><option value="">Men</option></select>
      <select name="Men" ><option value="">Women</option></select>
      <select name="Men" ><option value="">Kids</option></select>
      <select name="Men" ><option value="">Sport</option></select>
 
     </div>
    <script src="./script.js"></script>
  </body>
</html>
