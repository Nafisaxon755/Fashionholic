<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FASHIONHOLIC</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="header__container">
    <header>
      <div class="logo__wrapper">
        <img src="./media/icons/logo_bg-removebg-preview 1.svg" alt="logo" />
        <img src="./media/icons/Group 29.svg" alt="fashionholic" />
      </div>
      <div class="search__wrapper">
        <input class="input1" type="text" placeholder="   Search.." />
        <button class="input2">
          <img src="./media/icons/Group 3.svg" alt="" />
        </button>
      </div>
      <div class="header__right">
        <div class="language">
          <img src="./media/icons/image 13.svg" alt="" />
          <select name="language" class="select1">
            <option value="english">English</option>
            <option value="russian">Russian</option>
            <option value="uzbek">Uzbek</option>
          </select>
        </div>
        <div><img src="./media/icons/Bell.svg" alt="" /></div>
        <div><img src="./media/icons/Group 6.svg" alt="" /></div>
      </div>
    </header>

  </div>
  <div class="navabar">
    <select name="Men" class="select_buttons">
      <option value="">Men</option>
    </select>
    <select name="Men" class="select_buttons">
      <option value="">Women</option>
    </select>
    <select name="Men" class="select_buttons">
      <option value="">Kids</option>
    </select>
    <select name="Men" class="select_buttons">
      <option value="">Sport</option>
    </select>

  </div>

  <div class="body_container">
    <h1 class="sort_text">Sort by: <select class="sort_select">
        <option value="">Relevan</option>
      </select></h1>
    <div class="purchase_section">
      <div class="checkbox_section">

        <span class="categorytext">Category</span>

        <div style="margin-top: 10px;">
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" class="checkbox-buttons">
          <label for="vehicle1"> T-shirt</label><br>
          <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" class="checkbox-buttons">
          <label for="vehicle2"> Shirt</label><br>
          <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" class="checkbox-buttons">
          <label for="vehicle3"> Polo shirt</label><br>
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" class="checkbox-buttons">
          <label for="vehicle1"> Outerwear</label><br>
          <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" class="checkbox-buttons">
          <label for="vehicle2"> Dress</label><br>
          <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" class="checkbox-buttons">
          <label for="vehicle3"> Other</label><br>
        </div>

        <div style="margin-top: 95px;">
          <h1 class="price">Price</h1><br>
          <div class="cost"><button class="cost_choose"><img src="./media/icons/usd-circle.svg" alt="" width="26px"
                height="26px"></button><input type="text" class="cost_choose-input" placeholder="Max Price"> </div>
          <br>
          <div class="cost"><button class="cost_choose"><img src="./media/icons/usd-circle.svg" alt="" width="26px"
                height="26px"></button><input type="text" class="cost_choose-input" placeholder="Min Price"></div>

        </div>
        <div class="change_color">
          <h1 class="color" >Color</h1>
          <div style="margin-top: 20px; display: flex;
          flex-direction: column; gap: 25px;"><div style="display: flex;gap: 29px;">
           <button class="color_button" id="purple"></button>
           <button class="color_button" id="blue"></button>
           <button class="color_button" id="red"></button>
           <button class="color_button" id="yellow"></button>
          </div>
           <div style="display: flex;gap: 29px;">
           <button class="color_button" id="sky"></button>
           <button class="color_button" id="green"></button>
           <button class="color_button" id="black"></button>
           <button class="color_button" id="white"></button>
          </div></div>


        </div>


      </div>

      <div class="product_section"></div>
    </div>

  </div>

  <script src="./script.js"></script>
</body>

</html>
